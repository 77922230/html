<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
    <link rel="stylesheet" href="./css/estilos.css">
<body>
    <div class="contenedor">
        <form action="" class="form"> 
            <div class="form-header">
                <h1 class="form-title">C <span>ontacto</span></h1>
            </div>

            <label for="nombres y Apellido" class="form-label"></label>Nombres y Apellido</label>
            <input type="text" id="nombre y Apellido" class="form-input" placeholder="Jhon Obregon">

            <label for="Correo Electronico" class="form-label"></label>Correo Electronico</label>
            <input type="text" id="Correo Electronico" class="form-input" placeholder="@gmail.com">

            <label for="Teléfono" class="form-label"></label>Teléfono</label>
            <input type="text" id="Teléfono" class="form-input" placeholder="+1(55)55">

            <label for="mensaje" class="form-label"></label>Mensaje</label>
            <textarea id="Mensaje" class="form-input" placeholder="Escriba su mensaje"></textarea>
            </textarea>
                
             <input type="Submit" class="btm-submit" value="Enviar Consulta">
        </form>
    </div>
</body>
</html>
